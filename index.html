<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Diet App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/resize/home-resize.css" />
    <link
      rel="preload"
      as="image"
      href="https://d3ogid48m9qz16.cloudfront.net/pexels-kampus-8777829.webp"
    />
    <script
      src="https://kit.fontawesome.com/4dc47755ee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header-grid">
      <div class="title-section">
        <div class="title">
          <h1 class="title-text">Eat out.</h1>
          <h1 class="title-text">Keep your diet.</h1>
        </div>
        <div class="main-description">
          <p>
            Stay on track with your diet while eating at your favorite
            restaurants
          </p>
        </div>
      </div>
      <div class="image-section">
        <img
          src="https://d3ogid48m9qz16.cloudfront.net/pexels-kampus-8777829.webp"
          id="title-image"
          alt="Image of a group of people eating food together"
        />
      </div>
    </div>
    <div class="home-button-grid">
      <button id="restaurant-selector" class="dropdown-button">
        <i class="fa-solid fa-bars fa-2x"></i>
        <p id="restaurant-choice-text" data-restaurant-id="mcDonalds">
          McDonald's&#174;
        </p>
        <p class="button-caption">Restaurant</p>
        <i class="fa-solid fa-arrow-right fa-2x"></i>
        <div class="dropdown-menu">
          <a class="dropdown-option" data-restaurant-id="jackInTheBox"
            >Jack in the Box&#174;</a
          >
          <a class="dropdown-option" data-restaurant-id="tacoBell"
            >Taco Bell&#174;</a
          >
        </div>
      </button>
      <div class="calorie-input-container">
        <input
          placeholder="Enter amout here"
          id="calorie-input"
          type="number"
        />
        <p class="button-caption">Calories</p>
      </div>
      <a id="next-button" class="fade">Next</a>
    </div>
    <script src="script/home.js" type="module"></script>
  </body>
</html>
