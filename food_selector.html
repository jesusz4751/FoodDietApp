<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>First, select an entree</h1>
  <p style="display: none;">Select a side to finish your meal</p>
  <h3>Popular choices</h3>
  <div class="food item">
    <p>Spicy McCrispy</p>
    <div class="selector_macros">
      <div class="Calories">
        <p class="macro">Calories</p>
        <p class="macro_amount">1024</p>
      </div>
      <div class="Protein">
        <p class="macro">Protein</p>
        <p class="macro_amount">28g</p>
      </div>
      <div class="Carbs">
        <p class="macro">Carbs</p>
        <p class="macro_amount">100g</p>
      </div>
      <div class="Fat">
        <p class="macro">Fat</p>
        <p class="macro_amount">14g</p>
      </div>
    </div>
    <img src="images/McDonalds/mccrispy-removebg-preview.png" width="200px">
    <button>Select</button>
  </div>
</body>
</html>
