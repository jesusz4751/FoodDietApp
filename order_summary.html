<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="final_title">Order summary</h1>
  <div class="order_information">
    <div class="food_section">
      <div class="food_item">
        <img src="images/McDonalds/mccrispy-removebg-preview.png" width="100px">
        <p>1x Spicy McCrispy</p>
      </div>
      <div class="food_item">
        <img src="images/McDonalds/mcnuggets-removebg-preview.png" width="100px">
        <p>6 piece McNuggets</p>
      </div>
    </div>
    <div class="order_macros">
      <h2>Nutrition facts</h2>
      <div class="row1">
        <div class="final_macro_counter">
          <p class="final_macro_amount">1224</p>
          <p class="final_macro">Calories</p>
        </div>
        <div class="final_macro_counter">
          <p class="final_macro_amount">36g</p>
          <p class="final_macro">Protein</p>
        </div>
      </div>
      <div class="row2">
        <div class="final_macro_counter">
          <p class="final_macro_amount">114g</p>
          <p class="final_macro">Carbs</p>
        </div>
        <div class="final_macro_counter">
          <p class="final_macro_amount">24g</p>
          <p class="final_macro">Fats</p>
        </div>
      </div>
    </div>
  </div>
  <button class="final_restart">Restart</button>
</body>
</html>
